<h2>Edit Vacation</h2>
<div class="div container">
<form [formGroup]="editVacationForm">
  <div class="form-field">
    <mat-form-field>
      <mat-label for="id">ID:</mat-label>
      <input matInput type="text" id="id" formControlName="id">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field>
      <mat-label for="destination">Destination:</mat-label>
      <input matInput type="text" id="destination" formControlName="destination">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field>
      <mat-label for="description">Description:</mat-label>
      <textarea matInput id="description" formControlName="description"></textarea>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field>
      <mat-label for="start_date">Start Date:</mat-label>
      <input matInput type="date" id="start_date" formControlName="start_date">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field>
      <mat-label for="end_date">End Date:</mat-label>
      <input matInput type="date" id="end_date" formControlName="end_date">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field>
      <mat-label for="image_url">Image URL:</mat-label>
      <input matInput type="text" id="img" formControlName="image_url">
    </mat-form-field>
  </div>

  <div class="flex items-center justify-center w-full">
    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
        </svg>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
      </div>
      <input id="dropzone-file" type="file" class="hidden" (change)="handleImagePreview($event)" />
      <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview">
    </label>
  </div>

  <div class="form-field">
    <mat-form-field>
      <mat-label for="price">Price:</mat-label>
      <input matInput type="number" id="price" formControlName="price">
    </mat-form-field>
    <div *ngIf="editVacationForm.controls.price.invalid && editVacationForm.controls.price.touched">
      <mat-error>Please enter a valid price (0 - 10000).</mat-error>
    </div>
  </div>

  <div class="form-buttons">
    <button mat-flat-button color="accent" class="edit-button" (click)="editVacation()">Submit Changes</button>
    <button mat-flat-button color="warn" class="cancel" (click)="cancelChanges()">Cancel</button>

</div>
</form>
  </div>
